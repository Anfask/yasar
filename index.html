<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yasar Productions - Coming Soon</title>
    <style>
        /* General reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('hero.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow: hidden;
        }

        /* Overlay gradient */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 0, 0, 0.7) 40%, rgba(0, 0, 0, 0.9) 100%);
            z-index: -1;
        }

        /* Content container */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 1rem;
        }

        /* Logo and tagline */
        .logo {
            font-size: 3rem;
            letter-spacing: 5px;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #e50914;
            text-shadow: 0 0 10px rgba(229, 9, 20, 0.8), 0 0 20px rgba(229, 9, 20, 0.6);
        }

        .tagline {
            font-size: 1.5rem;
            font-style: italic;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .subtitle {
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 2rem;
        }

        /* Form styling */
        .email-form {
            display: flex;
            gap: 0.5rem;
            max-width: 400px;
            width: 100%;
            margin-bottom: 2rem;
        }

        .email-input {
            flex: 1;
            padding: 0.8rem;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .email-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #e50914;
        }

        .submit-btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            transition: background 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #f40612;
        }

        /* Social icons */
        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-icon:hover {
            background: #e50914;
            transform: scale(1.1);
        }

        /* Reel effect */
        .reel-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.05) 0,
                rgba(255, 255, 255, 0.05) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .tagline {
                font-size: 1.2rem;
            }

            .email-form {
                flex-direction: column;
                gap: 0.5rem;
            }

            .submit-btn {
                width: 100%;
            }

            .social-icons {
                gap: 1rem;
            }

            .social-icon {
                width: 35px;
                height: 35px;
            }
        }
    </style>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-XXXXX" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="overlay"></div>
    <div class="reel-effect"></div>
    <div class="container">
        <h1 class="logo">Yasar Productions</h1>
        <p class="tagline">Creating Extraordinary Cinema</p>
        <p class="subtitle">Where Vision Meets Innovation in Storytelling</p>
        <form class="email-form" id="notify-form">
            <input type="email" class="email-input" placeholder="Enter your email" required>
            <button type="submit" class="submit-btn">Join Us</button>
        </form>
        <div class="social-icons">
            <a href="#" class="social-icon" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="social-icon" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="social-icon" aria-label="YouTube">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('notify-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            alert(`Thank you! Updates will be sent to ${email}.`);
        });
    </script>
</body>
</html>
